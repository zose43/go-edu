<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Github issues</title>
</head>
<body>
<h1>{{.TotalCount}}</h1>
<table>
  <tr style='text-align: left'>
    <th>#</th>
    <th>State</th>
    <th>User</th>
    <th>Title</th>
    <th>Age</th>
    <th>Labels</th>
  </tr>
  {{range .Items}}
  <tr>
    <td><a href='{{.HTMLURL}}'>{{.Number}}</a></td>
    <td>{{.State}}</td>
    <td><a href='/user/{{.User.Id}}'>{{.User.Login}}</a></td>
    <td>{{.Title | printf "%.64s"}}</td>
    <td>{{.DaysAgo}} days</td>
    <td><a href='/labels/{{.Number}}'>Labels</a></td>
  </tr>
  {{end}}
</table>
</body>
</html>
